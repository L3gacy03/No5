<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员注册-NO5时尚广场</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../libs/md5.js"></script>
    <script src='../js/require.js' async='true' defer data-main='../js/register/main'></script>
</head>

<body>
    <script src="../js/common/header.js"></script>

    <div id="wrapper">
        <div class="gray_border_box">
            <div class="reg-box">
                <div class="single-reg-tit"></div>
                <form name="frmVar">
                    <input type="hidden" name="para" value="" />
                </form>
                <form name="frmUserRegister" id="frmUserRegister" autocomplete="off">
                    <input type="hidden" name="submitsource" value="/customer/userregister.asp" />
                    <input type="hidden" name="returnurl" value="" />
                    <div class="reginputbox">
                        <div class="input">
                            <div class="width60">用 户 名：</div>
                            <input type="text" name="txtRegUserName" id="txtRegUserName" maxlength="30" class="fixlogininput" value="" />
                            <img src="http://www.no5.com.cn/images/right.png" class="img_right" />
                            <div class="tip"></div>
                        </div>
                        <div class="input">
                            <div class="width60">输入密码：</div>
                            <input type="password" name="txtRegPassword" id="txtRegPassword" maxlength="16" class="fixlogininput" />
                            <img src="http://www.no5.com.cn/images/right.png" class="img_right" />
                            <div class="tip"></div>
                        </div>
                        <div class="input">
                            <div class="width60">重复密码：</div>
                            <input type="password" name="txtRePassword" id="txtRePassword" maxlength="16" class="fixlogininput" />
                            <img src="http://www.no5.com.cn/images/right.png" class="img_right" />
                            <div class="tip"></div>
                        </div>
                        <div class="input">
                            <div class="width60">电子邮件：</div>
                            <input type="text" name="txtEmail" id="txtEmail" maxlength="50" class="fixlogininput" value="" />
                            <img src="http://www.no5.com.cn/images/right.png" class="img_right" />
                            <div class="tip"></div>
                        </div>
                        <div class="input">
                            <div id="verifycode-box">
                                <div class="width60">验 证 码：</div>
                                <input name="txtVerifyCode" id="txtVerifyCode" maxlength="4" class="testcode" />
                                <canvas width="240" height="90" id="captcha"></canvas>
                                <!-- <img src="http://www.no5.com.cn/images/right.png" class="img_right" /> -->
                                <div id="txtVerifyCodeChkMsg" class="tip"></div>
                            </div>
                        </div>
                        <div class="input">
                            <div class="width60"></div>
                            <input type="checkbox" id="reg-proto" />我已阅读并同意
                            <a href="javascript:;" id="elem-proto">《NO5用户注册协议》</a>
                            <div id="err-proto" class="tip"></div>
                        </div>
                        <div id="reg-btn">
                            <input type="image" id="btnUserRegSubmit" src="http://www.no5.com.cn/images/btn-reg.png" />
                            <span class="loadingproc">
                                <img src="" />正在注册...
                            </span>
                        </div>
                        <div class="input">如果您已经是No5时尚广场的会员，请点击<a href="login.html?returnurl=">[登录]</a></div>
                    </div>
                </form>
                <div class="single-reg-fbg"></div>
            </div>
        </div>
    </div>

    <script src="../js/common/footer.js"></script>
</body>

</html>
