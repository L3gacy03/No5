<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物车</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/goodsShopcar.css">
    <script src='../js/require.js' async='true' defer data-main='../js/goodsShopcar/main'></script>
</head>

<body>
    <div id="cart-wrap">
        <div class="cart-head">
            <ul class="cart-nav">
                <li><a href="javascript:;">收藏夹</a></li>
                <li><a href="./register.html">新会员注册</a>/<a href="./login.html">登录</a></li>
                <li><a href="javascript:;">我的帐户</a></li>
                <li><a href="javascript:;" title="No5">收藏本站</a></li>
                <div class="clearfix"></div>
            </ul>
        </div>
        <div id="divCartList" class="cart-date">
            <form name="frmcart" style="margin:0px;"><input type="hidden" name="act" value="upd" />
                <table width="948" cellspacing="0" id="tbShoppingList">
                    <tr class="cart-tip">
                        <td>序号</td>
                        <td>商品名称</td>
                        <td>规格</td>
                        <td>一般价</td>
                        <td>No5价</td>
                        <td>数量</td>
                        <td>付款小计</td>
                        <td>转入收藏夹</td>
                        <td>删除</td>
                    </tr>
                </table>
            </form>
            <div class="amount"><strong>应付商品金额：<span id="numPM2" class="font-red">￥1390</span>元</strong></div>
            <div class="amount"></div>
            <div id="cartErr"></div>
        </div>
        <div class="cart-area">
            <div class="cart-btn-dle">
                输入兑换券帐号：<input type="text" name="dhqAccount" id="dhqAccount" maxlength="20" />
                <input id="btnExchange" type="button" value="兑换商品" />
            </div>
            <div style="float:left;position:relative;top:5px;"><a href="javascript:;">
                    <img src="http://www.no5.com.cn/images/icon-dle.png"
                        style="margin-right:5px" /><span>清空购物车</span></a></div>
            <div class="cart-btn"><a href="../index.html"><img src="http://www.no5.com.cn/images/btn-go-on.png" /></a>
            </div>
            <div class="cart-btn"> <a href="javascript:;"><img src="http://www.no5.com.cn/images/btn-go-sett.png" /></a>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</body>

</html>
